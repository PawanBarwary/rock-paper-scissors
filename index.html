<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <div></div>
  <div class="content">
    <div class="counter human">0</div>
      <div class="container">
        <div class="button rock">ROCK 
          <img class="choices" src="images/rock.png" alt="rock">
        </div>
        <div class="button paper">PAPER
          <img class="choices" src="images/paper.png" alt="paper">
        </div>
        <div class="button scissors">SCISSORS
          <img class="choices" src="images/scissors.png" alt="scissors">
        </div>
      </div>
    <div class="counter computer">0</div>
  </div>  
  <footer>
    <div class="wrapper">
      <div class="message" id="message"></div>
      <img class="mickey-image" src="./images/mickey.png" alt="mickey mouse picture">
    </div>
  </footer>
</body>
</html>
